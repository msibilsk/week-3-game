<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Christmas Kittens</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
        	<h1>Christmas Kittens Hangman Game!</h1>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <p id="firstP">Press Any Key to Begin!</p>
                <div id="winning">
                </div>
                <div id="losing">
                </div>
                <div id="lastWin">
                </div>
                <div>
                	<img id="mantle_kitten" src="assets/images/mantle_kitten.jpg" alt="mantle_kitten">
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <img id="stocking_kittens" src="assets/images/stocking_kittens.jpg" alt="ornament_kitten2" />
                </div>
                <div id="guessWord">
                </div>
                <div id="remaining">
                </div>
                <div id="wrong">
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
        </div>
    </nav>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
